<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngFor="let item of items" (click)="expandItem(item)">
      <ion-thumbnail item-start>
        <img src="http://placehold.it/100">
      </ion-thumbnail>
      <ion-label>
        <h2>My Neighbor</h2>
        <p>Testing p</p>  
        <app-expandable [expandHeight]="itemExpandedHeight" [expanded]="item.expanded" [product]="selectedList">
          {{selectedList}}
        </app-expandable> <!--https://stackoverflow.com/a/56600158-->
      </ion-label>
      <ion-button>View</ion-button>
     </ion-item>
   </ion-list>
</ion-content>
