      </ion-thumbnail>
      <ion-label>
        <h2>My Neighbor</h2>
        <p>Testing p</p>

        <!-- <ng-container *ngIf="item.expanded"> -->

              Hello expanded app content
          </div>
        <!-- </ng-container> -->

        <!-- <app-expandable [expandHeight]="itemExpandedHeight" [expanded]="item.expanded"> -->
          <!-- Hello expanded app content -->
        <!-- </app-expandable> https://stackoverflow.com/a/56600158 -->


      </ion-label>
      <ion-button>View</ion-button>
     </ion-item>
   </ion-list>
</ion-content>

  .expand-wrapper {
    height: 0;
    transition: 0.2s linear;
